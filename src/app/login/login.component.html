<div>
  <form [formGroup]="userForm">
    <div class="form-group">
      <label for="username">Nom d'utilisateur</label>
      <input type="text" id="username" name="username" formControlName="username" required placeholder="Entrez votre nom d'utilisateur"/>
    </div>
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input type="password" id="password" name="password" formControlName="password" required placeholder="Entrez votre mot de passe"/>
    </div>
    <button type="submit" (click)="Login()">Se Connecter</button>
  </form>

</div>
